<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数数字</title>
    <script>
        function number(){
           for(var i=1;i<101;i++){
                if(i % 3 == 0){
                    console.log("PA");
                    document.write("PA"+"<br>");
                }
                else{
                    console.log("%d",i);
                    document.write(i);
                    document.write("&nbsp;&nbsp;")
                }
            } 
        }
        number();
    </script>
</head>
<body>
    
</body>
</html>
